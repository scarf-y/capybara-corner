{% load static %}
<nav class="bg-yellow-500 shadow-lg fixed top-0 left-0 z-40 w-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <!-- Logo or Capybara Icon -->
          <img src="{% static 'image/capybara-logo.png' %}" alt="Capybara Logo" class="h-8 w-8 mr-2">
          <h1 class="text-2xl font-bold text-center text-black">Capybara's Corner</h1>
        </div>
        <div class="hidden md:flex items-center">
          <a href="{% url 'main:show_main' %}" class="text-brown-800 hover:text-brown-900 font-bold py-2 px-4">Home</a>
          <a href="#about" class="text-brown-800 hover:text-brown-900 font-bold py-2 px-4">About</a>
          <a href="#shop" class="text-brown-800 hover:text-brown-900 font-bold py-2 px-4">Shop</a>
          <a href="#contact" class="text-brown-800 hover:text-brown-900 font-bold py-2 px-4">Contact</a>
        </div>
        <div class="hidden md:flex items-center">
          {% if user.is_authenticated %}
            <span class="text-brown-800 mr-4">Welcome, {{ user.username }}</span>
            <a href="{% url 'main:logout' %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
              Logout
            </a>
          {% else %}
            <a href="{% url 'main:login' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2">
              Login
            </a>
            <a href="{% url 'main:register' %}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
              Register
            </a>
          {% endif %}
        </div>
        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button class="mobile-menu-button">
            <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile menu -->
    <div class="mobile-menu hidden md:hidden px-4 w-full">
      <div class="pt-2 pb-3 space-y-1 mx-auto">
        <a href="#" class="block text-center text-brown-800 hover:text-brown-900 py-2">Home</a>
        <a href="#about" class="block text-center text-brown-800 hover:text-brown-900 py-2">About</a>
        <a href="#shop" class="block text-center text-brown-800 hover:text-brown-900 py-2">Shop</a>
        <a href="#contact" class="block text-center text-brown-800 hover:text-brown-900 py-2">Contact</a>
        {% if user.is_authenticated %}
          <a href="{% url 'main:logout' %}" class="block text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
            Logout
          </a>
        {% else %}
          <a href="{% url 'main:login' %}" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mb-2">
            Login
          </a>
          <a href="{% url 'main:register' %}" class="block text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
            Register
          </a>
        {% endif %}
      </div>
    </div>
    <!-- Script to toggle mobile menu -->
    <script>
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");
    
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
</nav>
